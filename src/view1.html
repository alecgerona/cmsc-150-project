<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
  
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      .link {
        font-size: 16px;
        font-weight: 600;
        color: var(maroon);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }
      
      #wall {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      
      
      paper-card {
        --paper-card: {
            width: 70%;
            @apply(--layout-vertical);
            @apply(--layout-center);
        };
        
        --paper-card-header: {
          height:400px;
          
        };
      }
      
      paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }
      
      
      
    </style>
    <div id="wall">
      
       <paper-card 
          image="../images/landing.jpg"
          fadeImage="true"
          elevation="3"
       >
          <div class="card-content">
            An online optimizer that can handle equations or preset diet food options using the simplex method.
          </div>
          <div class="card-actions">
            <a class="link" href="/food-select">Diet Optimizer</a>
            <br>
            <a class="link" href="/plain-optimizer">Plain Optimizer</a>
          </div>
        </paper-card>
        
      
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      
      goUrl : function() {
        location.href('/food-select');
      }
    });
  </script>
</dom-module>
